apiVersion: apps/v1
kind: Deployment
metadata:
  name: stripe-frontend
  labels:
    app: stripe-payment
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stripe-payment
      component: frontend
  template:
    metadata:
      labels:
        app: stripe-payment
        component: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/stripe-frontend:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: stripe-payment
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: stripe-payment
    component: frontend
